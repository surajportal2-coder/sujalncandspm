<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAWK SUJAL SPAMMER PRO 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); 
            color: #fff; 
            min-height: 100vh; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card { 
            background: rgba(255,255,255,0.08); 
            border-radius: 20px; 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .form-control, textarea, select {
            background: rgba(0,0,0,0.5) !important;
            border: none !important;
            color: white !important;
            border-radius: 12px !important;
        }
        .btn-spam { 
            background: linear-gradient(45deg, #ff006e, #8338ec); 
            border: none; 
            padding: 15px 40px; 
            border-radius: 50px; 
            font-weight: bold;
            box-shadow: 0 0 20px rgba(255,0,110,0.5);
        }
        .btn-spam:hover { transform: translateY(-3px); }
        .console { 
            background: #000; 
            color: #0f0; 
            font-family: 'Courier New'; 
            padding: 15px; 
            border-radius: 12px; 
            height: 460px; 
            overflow-y: auto; 
            font-size: 14px;
            border: 1px solid #0f0;
        }
        .console::-webkit-scrollbar { width: 8px; }
        .console::-webkit-scrollbar-thumb { background: #0f0; border-radius: 10px; }
        .blink { animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.6; } }
        .text-glow { text-shadow: 0 0 10px #0f0; }
    </style>
</head>
<body class="p-4">

<div class="container-fluid">
    <h1 class="text-center display-3 fw-bold mb-4 text-glow">
        HAWK SUJAL SPAMMER PRO 2025
    </h1>

    <div class="text-center mb-4">
        <span class="badge bg-danger fs-3 px-5 py-3 blink">{{ text }}</span>
        <span class="badge bg-success fs-3 mx-3 px-5 py-3">SENT: {{ sent }}</span>
        <span class="badge bg-info fs-3 px-5 py-3">THREADS: {{ threads }}</span>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card p-5 mb-4">
                <form method="POST">
                    <div class="row g-4">

                        <!-- MODE SELECT -->
                        <div class="col-12">
                            <select name="mode" class="form-select form-select-lg" onchange="toggleMode()">
                                <option value="username" {% if cfg.mode == "username" %}selected{% endif %}>Username + Password</option>
                                <option value="session" {% if cfg.mode == "session" %}selected{% endif %}>Session ID (Recommended)</option>
                            </select>
                        </div>

                        <!-- USERNAME/PASSWORD -->
                        <div id="username-fields" class="row g-3" {% if cfg.mode == "session" %}style="display:none"{% endif %}>
                            <div class="col-md-6"><input type="text" name="username" class="form-control" placeholder="Username" value="{{ cfg.username }}"></div>
                            <div class="col-md-6"><input type="password" name="password" class="form-control" placeholder="Password"></div>
                        </div>

                        <!-- SESSION ID -->
                        <div id="session-field" {% if cfg.mode != "session" %}style="display:none"{% endif %}>
                            <textarea name="sessionid" class="form-control" rows="3" placeholder="Session ID (copy from browser cookies)">{{ cfg.sessionid }}</textarea>
                            <small class="text-info">Instagram Web → F12 → Application → Cookies → sessionid</small>
                        </div>

                        <!-- MAIN FIELDS -->
                        <div class="col-12"><input type="number" name="thread_id" class="form-control" placeholder="Thread ID / Group Chat ID" value="{{ cfg.thread_id }}" required></div>
                        
                        <div class="col-12">
                            <input type="text" name="group_name" class="form-control" placeholder="Group Name Base (e.g. VIDHAYAK ARYAN)" value="{{ cfg.group_name }}" required>
                            <small class="text-warning">→ Har {{ cfg.cycle }} msg ke baad name change hoga + live time</small>
                        </div>

                        <div class="col-12"><textarea name="messages" class="form-control" rows="8" placeholder="Ek line = ek message..." required>{{ cfg.messages }}</textarea></div>

                        <div class="row g-3">
                            <div class="col-md-3"><input type="number" step="0.1" name="delay" class="form-control" placeholder="Delay (sec)" value="{{ cfg.delay }}"></div>
                            <div class="col-md-3"><input type="number" name="cycle" class="form-control" placeholder="After msgs (Name Change)" value="{{ cfg.cycle }}"></div>
                            <div class="col-md-3"><input type="number" name="break" class="form-control" placeholder="Break (sec)" value="{{ cfg.break }}"></div>
                            <div class="col-md-3">
                                <select name="threads" class="form-select">
                                    <option value="1" {% if cfg.threads==1 %}selected{% endif %}>1 Thread</option>
                                    <option value="2" {% if cfg.threads==2 %}selected{% endif %}>2 Threads</option>
                                    <option value="3" {% if cfg.threads==3 %}selected{% endif %}>3 Threads</option>
                                    <option value="4" {% if cfg.threads==4 %}selected{% endif %}>4 Threads</option>
                                    <option value="5" {% if cfg.threads==5 %}selected{% endif %}>5 Threads</option>
                                </select>
                            </div>
                        </div>

                        <div class="text-center mt-5">
                            <button type="submit" class="btn btn-spam btn-lg px-5 text-white">
                                START BOMBING
                            </button>
                            <a href="/stop" class="btn btn-danger btn-lg px-5 ms-4">
                                STOP ALL
                            </a>
                        </div>
                    </div>
                </form>
            </div>

            <!-- LIVE CONSOLE -->
            <div class="card p-4">
                <h3 class="text-center mb-4 text-glow">LIVE CONSOLE</h3>
                <div class="console" id="console">
                    {% for l in logs %}
                    <div>{{ l }}</div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function toggleMode() {
    const mode = document.querySelector('[name="mode"]').value;
    document.getElementById('username-fields').style.display = mode === 'username' ? 'block' : 'none';
    document.getElementById('session-field').style.display = mode === 'session' ? 'block' : 'none';
}
toggleMode();

// Auto Refresh Console
function refresh() {
    fetch(location.href).then(r => r.text()).then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const newConsole = doc.getElementById('console').innerHTML;
        const currentConsole = document.getElementById('console');
        if (currentConsole.innerHTML !== newConsole) {
            currentConsole.innerHTML = newConsole;
            currentConsole.scrollTop = currentConsole.scrollHeight;
        }
    });
}
setInterval(refresh, 2500);
refresh();
</script>

</body>
</html>
