<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HAWK SUJAL SPAMMER 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{background:#111;color:#0f0;font-family:'Courier New';min-height:100vh}
        .card{background:rgba(0,255,0,0.1);border:1px solid #0f0;border-radius:15px}
        input,textarea,select{background:#000;color:#0f0;border:1px solid #0f0}
        .console{background:#000;color:#0f0;height:500px;overflow-y:auto;padding:15px;border:1px solid #0f0}
        .blink{animation:b 1s infinite}@keyframes b{50%{opacity:0.5}}
    </style>
</head>
<body class="p-4">
<div class="container">
    <h1 class="text-center display-4 mb-4">SUJAL HAWK SPAMMER 2025</h1>
    <div class="text-center mb-4">
        <span class="badge bg-danger fs-3 px-4 py-2 blink">{{ text }}</span>
        <span class="badge bg-success fs-3 mx-3">SENT: {{ sent }}</span>
        <span class="badge bg-info fs-3">THREADS: {{ threads }}</span>
    </div>

    <form method="POST" class="card p-4">
        <div class="row g-3">
            <div class="col-12"><textarea name="sessionid" class="form-control" rows="3" placeholder="Session ID" required>{{ cfg.sessionid }}</textarea></div>
            <div class="col-12"><input name="thread_id" class="form-control" placeholder="Thread ID" value="{{ cfg.thread_id }}" required></div>
            <div class="col-12"><input name="group_name" class="form-control" placeholder="Group Name Base" value="{{ cfg.group_name }}" required></div>
            <div class="col-12"><textarea name="messages" class="form-control" rows="8" placeholder="Messages (1 per line)" required>{{ cfg.messages }}</textarea></div>
            <div class="col-md-3"><input name="delay" type="number" step="0.1" class="form-control" placeholder="Delay" value="{{ cfg.delay }}"></div>
            <div class="col-md-3"><input name="cycle" type="number" class="form-control" placeholder="Cycle (Name Change)" value="{{ cfg.cycle }}"></div>
            <div class="col-md-3"><input name="break" type="number" class="form-control" placeholder="Break" value="{{ cfg.break }}"></div>
            <div class="col-md-3"><input name="threads" type="number" class="form-control" placeholder="Threads" value="{{ cfg.threads }}"></div>
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success btn-lg px-5">START BOMBING</button>
            <a href="/stop" class="btn btn-danger btn-lg px-5 ms-3">STOP</a>
        </div>
    </form>

    <div class="card p-4 mt-4">
        <h3 class="text-center">LIVE CONSOLE</h3>
        <div class="console">
            {% for l in logs %}<div>{{ l }}</div>{% endfor %}
        </div>
    </div>
</div>

<script>
setInterval(()=>location.reload(), 3000);
</script>
</body>
</html>
